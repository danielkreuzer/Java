<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: head">
	<title>App Title</title>
	<link rel="stylesheet" href="../static/css/bootstrap.min.css" />
	<link rel="stylesheet" href="../static/css/main.css" />
</head>

<body role="document">
	<div th:replace="layout :: navBar"></div>

	<div class="container">

		<div class="page-title">
			<h2 th:text="#{employees.title}"></h2>
		</div>

		<table class="table table-striped table-condensed">
			<thead>
				<th>Last Name</th>
				<th>First Name</th>
				<th>Date of Birth</th>
			</thead>
			<tbody>
				<tr th:each="employee : ${employees}">
					<td th:text="${employee.getLastName()}">Last Name</td>
					<td th:text="${employee.getFirstName()}">First Name</td>
					<td th:text="${#temporals.format(employee.getDateOfBirth(), 'yyyy-MM-dd HH:mm')}">Date of Birth</td>
				</tr>
			</tbody>
		</table>

	
	</div>
</body>
</html>
